    <main>
        <h2>Join us!</h2>

        <form action="your-form-handling-page" method="POST" id="checkout-form" class="basic-grey">
    
            <div>
                <label for="Name">Full Name:</label>
                <input type="text" name="Name" id="Name">
            </div>
    
            <div>
                <label for="phone">Phone number</label>
                <input type="text" name="phone" id="phone">
            </div>
            <input type="checkbox" id= name="expertise" value="Personal"onclick="myFunction()>
            <label for="expertise"> Personal</label><br>
            <input type="checkbox" id= name="expertise" value="Professional"onclick="myFunction()>
            <label for="expertise"> Professional</label><br>
            <p id="text" style="display:none">Checkbox is CHECKED!</p>
            <script>
                function myFunction()
                 {
                    var checkBox = document.getElementById("expertise");
                    var text = document.getElementById("text");
                    if (checkBox.checked == true){
                        text.style.display = "block";
                        } 
                        else {
                            text.style.display = "none";
                             }
                }
            </script>
    
    
            <div>
                <label for="fax">Fax</label>
                <input type="text" name="fax" id="fax">
            </div>
    
            <div>
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>
    
                
            <button type="submit" id="submit-button" class="button" >Submit</button>
    
        </form>
